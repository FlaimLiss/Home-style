<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Домашний стиль</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f5f5f5;
  color: #333;
}

.header {
  background-color: #d8c3a5;
  padding: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.logo {
  font-size: 24px;
  font-weight: bold;
  color: #555;
}

.container {
  display: flex;
  min-height: calc(100vh - 80px);
}

/* Левая панель */
.sidebar {
  width: 250px;
  background-color: #e8e8e8;
  padding: 20px;
  box-shadow: 2px 0 5px rgba(0,0,0,0.1);
  margin: 10px;
  border-radius: 8px;
  overflow-y: auto;
}

/* Правая область, заменена на плитки для мебели */
.right-area {
  flex: 1;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  padding: 20px;
  align-items: flex-start;
}

/* Плитка для мебели */
.tile {
  width: 200px;
  background-color: #fff;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  cursor: pointer;
  transition: transform 0.2s;
  display: flex;
  flex-direction: column;
}

.tile:hover {
  transform: scale(1.02);
}

/* Изображение в плитке */
.tile img {
  width: 100%;
  height: 150px;
  object-fit: cover;
}

/* Описание под изображением */
.tile-info {
  padding: 10px;
  font-size: 14px;
  text-align: center;
}

/* Всплывающее описание при клике */
.popup {
  position: absolute;
  background: #fff;
  border: 1px solid #ccc;
  border-radius: 8px;
  padding: 10px;
  max-width: 250px;
  z-index: 1000;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  display: none;
}

/* Общие стили для элементов меню */
.menu-title {
  font-size: 18px;
  margin-bottom: 15px;
  color: #555;
  border-bottom: 1px solid #d8c3a5;
  padding-bottom: 5px;
}

.menu-item {
  padding: 10px;
  margin-bottom: 5px;
  cursor: pointer;
  border-radius: 4px;
  transition: background-color 0.3s;
}

.menu-item:hover {
  background-color: #d8c3a5;
}

.submenu {
  margin-left: 15px;
  display: none;
}

.submenu-item {
  padding: 8px;
  margin-bottom: 3px;
  cursor: pointer;
  border-radius: 4px;
  transition: background-color 0.3s;
  font-size: 14px;
}

.submenu-item:hover {
  background-color: #d8c3a5;
}
</style>
</head>
<body>
<div class="header">
  <div class="logo">Домашний стиль</div>
</div>
<div class="container">
  <div class="sidebar">
    <div class="menu-title">Категории мебели</div>
    <div class="menu-item" onclick="toggleSubmenu('sofa')">Диваны ▼</div>
    <div class="submenu" id="sofa-submenu">
      <div class="submenu-item" onclick="showFurniture('corner-sofa')">Угловой диван</div>
      <div class="submenu-item" onclick="showFurniture('convertible-sofa')">Раскладной диван</div>
      <div class="submenu-item" onclick="showFurniture('classic-sofa')">Классический диван</div>
    </div>
    <div class="menu-item" onclick="toggleSubmenu('wardrobe')">Шкафы ▼</div>
    <div class="submenu" id="wardrobe-submenu">
      <div class="submenu-item" onclick="showFurniture('sliding-wardrobe')">Шкаф-купе</div>
      <div class="submenu-item" onclick="showFurniture('classic-wardrobe')">Классический шкаф</div>
      <div class="submenu-item" onclick="showFurniture('builtin-wardrobe')">Встроенный шкаф</div>
    </div>
    <div class="menu-item" onclick="toggleSubmenu('table')">Столы ▼</div>
    <div class="submenu" id="table-submenu">
      <div class="submenu-item" onclick="showFurniture('dining-table')">Обеденный стол</div>
      <div class="submenu-item" onclick="showFurniture('office-table')">Офисный стол</div>
      <div class="submenu-item" onclick="showFurniture('coffee-table')">Журнальный столик</div>
    </div>
    <div class="menu-item" onclick="toggleSubmenu('chair')">Стулья ▼</div>
    <div class="submenu" id="chair-submenu">
      <div class="submenu-item" onclick="showFurniture('office-chair')">Офисный стул</div>
      <div class="submenu-item" onclick="showFurniture('dining-chair')">Обеденный стул</div>
      <div class="submenu-item" onclick="showFurniture('armchair')">Кресло</div>
    </div>
    <div class="menu-item" onclick="toggleSubmenu('bed')">Кровати ▼</div>
    <div class="submenu" id="bed-submenu">
      <div class="submenu-item" onclick="showFurniture('single-bed')">Односпальная</div>
      <div class="submenu-item" onclick="showFurniture('double-bed')">Двуспальная</div>
      <div class="submenu-item" onclick="showFurniture('bunk-bed')">Двухъярусная</div>
    </div>
  </div>
  
  <div class="right-area" id="furniture-grid">
    <!-- Плитки для мебели будут вставляться сюда через JS -->
  </div>
</div>

<!-- Всплывающее окно с информацией -->
<div id="popup" class="popup"></div>

<script>
function toggleSubmenu(type) {
  const submenu = document.getElementById(`${type}-submenu`);
  const menuItems = document.querySelectorAll('.menu-item');
  menuItems.forEach(item => {
    if (item.nextElementSibling && item.nextElementSibling.id === `${type}-submenu`) {
      if (submenu.style.display === 'block') {
        submenu.style.display = 'none';
        item.textContent = item.textContent.replace('▲', '▼');
      } else {
        submenu.style.display = 'block';
        item.textContent = item.textContent.replace('▼', '▲');
      }
    }
  });
}

// Объект с данными о мебели
const furnitureData = {
  'corner-sofa': {
    img: 'https://cidien.lazurit.com/images/unsafe/fit-in/2000x2000/upload.lazurit.com/upload/iblock/d4f/88ga3kwgv8fxhmfz0ukisbl2jaclehkq/florida2_MaKHKH_560.jpg',
    description: 'Угловой диван — удобное решение для гостиной.'
  },
  'convertible-sofa': {
    img: 'https://avatars.mds.yandex.net/i?id=523c2a5fa20314e77cc3c20ff87b2831_l-4450142-images-thumbs&n=13',
    description: 'Раскладной диван для гостиной и спальни.'
  },
  'classic-sofa': {
    img: 'https://i.ebayimg.com/images/g/v9UAAOSwMb9kUj0~/s-l1600.jpg',
    description: 'Классический диван для уютной гостиной.'
  },
  'sliding-wardrobe': {
    img: 'https://mkmgroup.ru/d/shk103.jpg',
    description: 'Шкаф-купе с зеркалами.'
  },
  'classic-wardrobe': {
    img: 'https://irice.ru/files/products/7/f/e/7fe633f3dec803ed575efd4272aca87e.jpeg',
    description: 'Классический шкаф для спальни.'
  },
  'builtin-wardrobe': {
    img: 'https://mkmgroup.ru/thumb/2/6yPUvKunUOysgIlJmrpmVw/1280r/d/vstroennye-shkafy-kupe-20.jpg',
    description: 'Встроенный шкаф-купе для экономии пространства.'
  },
  'dining-table': {
    img: 'https://avatars.mds.yandex.net/get-mpic/4219828/img_id416056959024383647.jpeg/orig',
    description: 'Обеденный стол для семейных ужинов.'
  },
  'office-table': {
    img: 'https://i.pinimg.com/originals/c0/c6/a9/c0c6a9b0e97c990ef7337ae2a9a591a9.jpg',
    description: 'Офисный стол для работы.'
  },
  'coffee-table': {
    img: 'https://cdn1.ozone.ru/s3/multimedia-o/c600/6652991760.jpg',
    description: 'Журнальный столик для гостиной.'
  },
  'office-chair': {
    img: 'https://m.media-amazon.com/images/I/8100JBXG1dL._AC_UF894,1000_QL80_.jpg',
    description: 'Комфортный офисный стул.'
  },
  'dining-chair': {
    img: 'https://i.pinimg.com/736x/bb/50/1f/bb501fa0fe30ebc4994607f7156c387d.jpg',
    description: 'Обеденный стул для кухни.'
  },
  'armchair': {
    img: 'https://goods-photos.static1-sima-land.com/items/6449676/2/1600.jpg?v=1639140803',
    description: 'Удобное кресло для отдыха.'
  },
  'single-bed': {
    img: 'https://cdn1.ozone.ru/s3/multimedia-r/6790171851.jpg',
    description: 'Односпальная кровать для спальни.'
  },
  'double-bed': {
    img: 'https://avatars.mds.yandex.net/i?id=3106ac273af649e4dc7fa4aceba1fa6b5178ffd3-11499518-images-thumbs&n=13',
    description: 'Двуспальная кровать для семьи.'
  },
  'bunk-bed': {
    img: 'https://roomester.ru/wp-content/uploads/2018/06/dvuhyarusnaya-krovat-v-interere-48-25.jpg',
    description: 'Двухъярусная кровать для детской.'
  }
};

function showFurniture(type) {
  const container = document.getElementById('furniture-grid');
  container.innerHTML = '';

  if (furnitureData[type]) {
    const data = furnitureData[type];

    // Создаем плитку
    const tile = document.createElement('div');
    tile.className = 'tile';

    // Изображение
    const img = document.createElement('img');
    img.src = data.img;
    tile.appendChild(img);

    // Информация
    const info = document.createElement('div');
    info.className = 'tile-info';
    info.textContent = data.description;
    tile.appendChild(info);

    // Добавляем обработчик клика для отображения всплывающего окна
    tile.addEventListener('click', (e) => {
      showPopup(e.pageX, e.pageY, data.description);
    });

    container.appendChild(tile);
  }
}

// Всплывающее окно
function showPopup(x, y, text) {
  const popup = document.getElementById('popup');
  popup.style.left = x + 'px';
  popup.style.top = y + 'px';
  popup.innerHTML = text;
  popup.style.display = 'block';

  // Спрятать через 3 секунды
  clearTimeout(popup.timeout);
  popup.timeout = setTimeout(() => {
    popup.style.display = 'none';
  }, 3000);
}

// Закрытие всплывающего при клике вне
document.addEventListener('click', (e) => {
  const popup = document.getElementById('popup');
  if (!popup.contains(e.target) && e.target.className !== 'tile' && e.target.closest('.tile') === null) {
    popup.style.display = 'none';
  }
});
</script>
</body>
</html>
